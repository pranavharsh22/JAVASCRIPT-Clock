<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Clock!</title>
    <script>let a;
    let time;
    let date;
    const options={weekday: 'long',year: 'numeric',month: 'long',day: 'numeric'}
    setInterval(() => {
      
    
    a=new Date();
     time=a.getHours() + ':'+ a.getMinutes() + ':'+ a.getSeconds();
    date=a.toLocaleDateString(undefined,options);
    document.getElementById('time').innerHTML= time + '<br> on ' + date;
  }, 1000);
    </script>
  </head>
  <body>
    


      <div class="container my-4" >
        <div class="jumbotron">
          <center>
            <h1 class="display-4"><b>Current Time Is:</b> <span id="time"></span></h1>
            <p class="lead">This is a simple clock which we use to see time of INDIA. I have made it using JavaScript</p>
            <p><b>We are here to show the timings for country INDIA.</b></p>
           
          </center>
          </div>
      </div>
